---
apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: argocd
  namespace: argocd
spec:
  repo: https://argoproj.github.io/argo-helm
  chart: argo-cd
  version: 5.51.6
---
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: argocd
  namespace: argocd
spec:
  valuesContent: |-
    configs:
      params:
        server.insecure: true
      cm:
        admin.enabled: false
        accounts.cel: apiKey, login
      rbac:
        policy.csv: |
          g, cel, role:admin
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd
  namespace: argocd
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: "argo.pynenborg.local"
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
