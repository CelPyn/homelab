apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    title: "Home | Pynenborg"
    background: "https://images.unsplash.com/photo-1539634262233-7c0b48ab9503?auto=format&fit=crop&w=2560&q=80"
    cardBlur: xl
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - icon: github.svg
              abbr: GH
              href: https://github.com/
    - Social:
        - Reddit:
            - icon: reddit.png
              href: https://reddit.com/
              description: The front page of the internet
    - Entertainment:
        - YouTube:
            - icon: youtube.svg
              abbr: YT
              href: https://youtube.com/
    - Monitoring & Management:
        - ArgoCD:
            - icon: argocd.png
              href: https://argo.home.pynenborg.com/
              description: ArgoCD is a declarative, GitOps continuous delivery tool for Kubernetes.
  services.yaml: ""
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: duckduckgo
        target: _blank
  docker.yaml: ""
