---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: jellyfin-redirect@kubernetescrd
spec:
  rules:
    - host: "netflix.home.pynenborg.com"
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: jellyfin
                port:
                  number: 80
  tls:
    - hosts:
        - "netflix.home.pynenborg.com"
      secretName: jellyfin-cert
